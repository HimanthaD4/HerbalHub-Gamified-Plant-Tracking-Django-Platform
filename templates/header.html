{% load static %}
<!-- Header HTML with all CSS included -->
<header>
    <a href="/" class="logo">
        <img src="{% static 'assets/images/herbalLogo.png' %}" alt="Herbal Hub">
        <span class="logo-text">HERBAL HUB</span>
    </a>

    <nav class="nav-links">
        <a href="/" class="nav-link">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="/farm" class="nav-link">
            <i class="fas fa-gamepad nav-icon"></i>
            <span>My Garden</span>
        </a>
        <a href="/scoreboard" class="nav-link">
            <i class="fas fa-trophy nav-icon"></i>
            <span>Leaderboard</span>
        </a>
        
        <div class="profile">
            <span class="score-display">{{ profile.score }} PTS</span>
            <img src="{{ user_profile.profileimg.url }}" class="profile-img" id="profileToggle" alt="Profile">
            <div class="dropdown" id="dropdownMenu">
                <a href="/profile/{{ user.username }}" class="dropdown-item">
                    <i class="fas fa-user"></i>
                    <span>My Profile</span>
                </a>
                <a href="/settings" class="dropdown-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <div class="divider"></div>
                <a href="logout" class="dropdown-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                </a>
            </div>
        </div>
    </nav>
</header>

<style>
    /* Header-specific CSS */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1.5rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background: var(--glass);
        border-bottom: 1px solid rgba(50, 255, 126, 0.1);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 0.8rem;
    }

    .logo img {
        height: 2.5rem;
        transition: var(--transition);
    }

    .logo:hover img {
        transform: rotate(-5deg) scale(1.05);
    }

    .logo-text {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.5rem;
        font-weight: 800;
        background: linear-gradient(to right, var(--light), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
    }

    .nav-link {
        color: var(--light);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        position: relative;
        transition: var(--transition);
        opacity: 0.9;
    }

    .nav-link:hover {
        color: var(--accent);
        opacity: 1;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: var(--transition);
    }

    .nav-link:hover::after {
        width: 100%;
    }

    .nav-icon {
        font-size: 1.3rem;
        display: none;
    }

    /* Profile Section */
    .profile {
        position: relative;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .profile-img {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--accent);
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 0 15px rgba(50, 255, 126, 0.3);
    }

    .profile-img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(50, 255, 126, 0.5);
    }

    .score-display {
        font-weight: 700;
        font-size: 1rem;
        background: rgba(0, 0, 0, 0.3);
        padding: 0.3rem 0.8rem;
        border-radius: 50px;
        border: 2px solid var(--accent);
    }

    /* Dropdown Menu */
    .dropdown {
        position: absolute;
        top: 120%;
        right: 0;
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 12px;
        padding: 0.8rem 0;
        width: 200px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(50, 255, 126, 0.1);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: var(--transition);
        z-index: 1000;
    }

    .dropdown.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 0.6rem 1.2rem;
        color: var(--light);
        text-decoration: none;
        font-size: 0.9rem;
        transition: var(--transition);
    }

    .dropdown-item:hover {
        background: rgba(50, 255, 126, 0.1);
        color: var(--accent);
        padding-left: 1.4rem;
    }

    .dropdown-item i {
        width: 20px;
        text-align: center;
    }

    .divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        margin: 0.5rem 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        header {
            padding: 1rem;
        }
        
        .nav-links {
            gap: 1rem;
        }
        
        .logo-text {
            display: none;
        }

        .nav-link span {
            display: none;
        }
        
        .nav-icon {
            display: block;
        }
    }
</style>

<script>
    // Header-specific JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        // Profile dropdown toggle
        document.getElementById('profileToggle').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            document.getElementById('dropdownMenu').classList.remove('show');
        });
    });
</script>
