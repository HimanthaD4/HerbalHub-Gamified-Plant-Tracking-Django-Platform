{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Hub</title>

    <!-- UKit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/css/uikit.min.css" />
    
    <!-- Add your custom CSS here -->
    <style>
        /* Custom styles */
        header {
            background-color: #ffffff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header_inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header_inner .left-side, 
        .header_inner .right-side {
            display: flex;
            align-items: center;
        }

        /* Centering the icons */
        .header_inner .center-nav {
            display: flex;
            gap: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header_inner a img {
            width: 30px;
            height: 30px;
            object-fit: cover;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 15px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .header_inner {
                flex-direction: column;
            }

            .header_inner .center-nav {
                flex-wrap: wrap;
                justify-content: center;
                position: static;
                transform: none;
            }

            .header-avatar {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .header_inner .center-nav {
                flex-direction: column;
                align-items: center;
            }

            .header_inner .left-side {
                justify-content: center;
            }

            .header_inner .right-side {
                flex-direction: column;
                align-items: center;
            }

            .header-avatar {
                margin: 10px 0 0 0;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header_inner">
        <!-- Left Side: Logo -->
        <div class="left-side">
            <a href="/">
                <img src="{% static 'assets/images/logo.png' %}" alt="Herbal Hub Logo" style="width: 180px; height: 35px;">
            </a>
        </div>

        <!-- Center Navigation: Icons -->
        <div class="center-nav">
            <a href="/" title="Home">
                <img src="{% static 'assets/images/home.png' %}" alt="Home Icon">
            </a>
            <a href="/prediction" title="Video">
                <img src="{% static 'assets/images/ssss.png' %}" alt="Video Icon">
            </a>
            <a href="http://127.0.0.1:3000/" title="Chat" target="_blank">
                <img src="{% static 'assets/images/chat.png' %}" alt="Chat Icon">
            </a>
            <a href="/mapmain" title="Game">
                <img src="{% static 'assets/images/vinu.png' %}" alt="Game Icon">
            </a>
        </div>

        <!-- Right Side: Upload and Profile -->
        <div class="right-side">
            <a href="#" title="Upload">
                <img src="{% static 'assets/images/add2.png' %}" alt="Upload Icon" style="width: 40px; height: 40px;">
            </a>

            <!-- Dropdown for Upload Section -->
            <div uk-dropdown="pos: top-right; mode: click; animation: uk-animation-slide-bottom-small">
                <div class="px-4 py-3">
                    <h4 style="color: #46A094;">Explore Plants</h4>
                    <div class="choose-upload">
                        <form action="upload" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p style="color: #2ecc71;">Upload Plant Pics</p>
                            <input type="file" name="image_upload">
                            <textarea name="caption" placeholder="Add a caption..." style="border: 2px solid #46A094; width: 100%; margin-top: 10px;"></textarea>
                            <button type="submit" class="button" style="background-color: #46A094; color: white; border: none; padding: 8px 12px; border-radius: 5px; margin-top: 10px;">Upload</button>
                        </form>
                    </div>
                    <div class="choose-upload mt-3">
                        <p style="color: #2ecc71;">Import videos from YouTube</p>
                        <form>
                            <input type="text" class="uk-input" placeholder="Paste video link here">
                            <button type="submit" class="button" style="background-color: #2ecc71; color: white; border: none; padding: 8px 12px; border-radius: 5px; margin-top: 10px;">Import</button>
                        </form>
                    </div>
                </div>
                <div class="px-4 py-3 border-t text-sm" style="color: #2ecc71;">Your image size must be max 999MB</div>
            </div>

            <!-- Profile Icon -->
            <a href="#">
                <img src="{{user_profile.profileimg.url}}" class="header-avatar" alt="Profile Image">
            </a>

            <!-- Profile Dropdown -->
            <div uk-drop="mode: click; offset:9" class="header_dropdown profile_dropdown">
                <ul>
                    <li><a href="/settings">Account settings</a></li>
                    <li><a href="/profile/{{user}}">My Profile</a></li>
                    <li><a href="logout">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- UKit and Icons JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/js/uikit-icons.min.js"></script>
</body>
</html>
