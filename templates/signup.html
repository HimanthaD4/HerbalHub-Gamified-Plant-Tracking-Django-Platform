{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/fav2.png' %}" rel="icon" type="image/png">
    <title>Herbal Hub | Sign Up</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #04a84e;
            --primary-dark: #033a3b;
            --accent: #32ff7e;
            --dark: #121212;
            --light: #ffffff;
            --card-bg: rgba(18, 18, 18, 0.7);
            --glass: rgba(255, 255, 255, 0.05);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Modern Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--glass);
            border-bottom: 1px solid rgba(50, 255, 126, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo img {
            height: 2.5rem;
            transition: var(--transition);
        }

        .logo:hover img {
            transform: rotate(-5deg) scale(1.05);
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-btn {
            background: var(--accent);
            color: var(--dark);
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(50, 255, 126, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(50, 255, 126, 0.6);
        }

        /* Auth Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8% 5%;
            position: relative;
            overflow: hidden;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(50, 255, 126, 0.2);
            position: relative;
            z-index: 2;
            transform: perspective(1000px) rotateY(5deg);
            transition: var(--transition);
        }

        .auth-card:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.02);
        }

        .auth-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .auth-subtitle {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(50, 255, 126, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 50px;
            background: var(--accent);
            color: var(--dark);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(50, 255, 126, 0.4);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(50, 255, 126, 0.6);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .auth-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 15px;
            background: var(--glass);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(50, 255, 126, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: float 15s infinite ease-in-out;
            opacity: 0.7;
            transition: var(--transition);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
                transform: none;
            }
            
            .auth-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
            
            .form-input {
                padding: 0.8rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">
            <img src="{% static 'assets/images/herbalLogo.png' %}" alt="Herbal Hub">
            <span class="logo-text">HERBAL HUB</span>
        </a>
        <a href="/signin" class="login-btn">Login</a>
    </header>

    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-element" style="width: 100px; height: 100px; top: 20%; left: 5%; animation-delay: 0s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 70%; left: 10%; animation-delay: 2s;"></div>
        <div class="floating-element" style="width: 120px; height: 120px; top: 40%; right: 8%; animation-delay: 4s;"></div>
        <div class="floating-element" style="width: 60px; height: 60px; bottom: 10%; right: 15%; animation-delay: 6s;"></div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Join Herbal Hub</h1>
            <p class="auth-subtitle">Start your botanical adventure today</p>

            <!-- Error Messages -->
            <div>
                {% for message in messages %}
                <div class="error-message">{{message}}</div>
                {% endfor %}
            </div>

            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" placeholder="Confirm Password" class="form-input" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/signin" class="auth-link">Log in</a></p>
            </div>
        </div>
    </div>


    <script>
        // Floating elements animation
        document.querySelectorAll('.floating-element').forEach((el, index) => {
            el.style.animationDelay = (index * 2) + 's';
            el.style.opacity = 0.3 + (index * 0.1);
        });
    </script>
</body>
</html>
